<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>タイトル未定</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div id="map"></div>

    <div id='text_input'>
        <div id='user_manager'>
            <div id='login_form'>
                <div>ログイン</div>
                <input id='login_user' type='text' placeholder="username">
                <input id='login_pass' type='password' placeholder="password">
                <button id='login_btn'>ログイン</button>
            </div>
            <div id='resister_form'>
                <div>新規登録</div>
                <input id='resi_user' type='text' placeholder="username">
                <input id='resi_pass' type='password' placeholder="pssword">
                <button id='resister_btn'>新規登録</button>
            </div>
        </div>
        <input id='word' type='text'>
        <button id='static_sub' class='submit' type='submit'>固定する</button>
        <select id="velocity" size="1">
            <option value="1,0">→</option>
            <option value="-1,0">←</option>
            <option value="0,1">↑</option>
            <option value="0,-1">↓</option>
        </select>
        <button id='dynamic_sub' class='submit' type='submit'>投げる</button>
    </div>
    <div id='center_pin'></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_NZQmXWSD0ov9PDu9YKomVA3i2N4iLEQ"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='js/request.js'></script>
    <script src='js/user.js'></script>
    <script src='js/map.js'></script>
    <script src='js/main.js'></script>
</body>
</html>
